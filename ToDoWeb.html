<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Web</title>
    <link rel="stylesheet" href="./ToDoWeb.css" />
    <script
      src="https://kit.fontawesome.com/7b72469c70.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="holder">
      <div id="grayarea">
        <main id="main" class="main_container">
          <section class="ToDo container" id="ToDo_container">
            <div id="todo_heading" class="heading">
              <h1 id="todo_h1">To Do</h1>
              <span id="todo_tasknumbers" class="TaskNumbers">0</span>
            </div>
            <div id="Todo_tasks" class="tasks_holder"></div>
            <div id="todo_addtaskcontainer" class="AddTaskContainer">
              <p id="todo_p">+ Add task</p>
            </div>
          </section>
          <section class="InProgress container" id="InProgress_container">
            <div id="inprogress_heading" class="heading">
              <h1 id="inprogress_h1">In Progress</h1>
              <span id="inprogress_tasknumbers" class="TaskNumbers">0</span>
            </div>
            <div id="Inprogress_tasks" class="tasks_holder"></div>
            <div id="inprogress_addtaskcontainer" class="AddTaskContainer">
              <p id="inprogress_p">+ Add task</p>
            </div>
          </section>
          <section class="Stuck container" id="Stuck_container">
            <div id="stuck_heading" class="heading">
              <h1 id="stuck_h1">Stuck</h1>
              <span id="stuck_tasknumbers" class="TaskNumbers">0</span>
            </div>
            <div id="Stuck_tasks" class="tasks_holder"></div>
            <div id="stuck_addtaskcontainer" class="AddTaskContainer">
              <p id="stuck_p">+ Add task</p>
            </div>
          </section>
          <section class="Done container" id="Done_container">
            <div id="done_heading" class="heading">
              <h1 id="done_h1">Done</h1>
              <span id="done_tasknumbers" class="TaskNumbers">0</span>
            </div>
            <div id="Done_tasks" class="tasks_holder"></div>
            <div id="done_addtaskcontainer" class="AddTaskContainer">
              <p id="done_p">+ Add task</p>
            </div>
          </section>
        </main>
      </div>
        <section id="AddTaskSection">
          <h1>Add Task</h1>
          <label for="Title" >Title</label>
          <input type="text" id="Title" name="Title" required/>
          <p id="helpertext_title" class="red_p">Бөглөнө үү</p>
          <label for="Description">Description</label>
          <textarea name="Description" id="Description" cols="4" rows="30"></textarea>
          <p  id="helpertext_description" class="red_p">Бөглөнө үү</p>
          
          <label for="Status">Status</label>
          <select name="Status" id="Status">
            <option value="todo">To Do</option>
            <option value="inprogress">In progress</option>
            <option value="stuck">Stuck</option>
            <option value="done">Done</option>
          </select>
          <p  id="helpertext_status" class="red_p">Бөглөнө үү</p>
          <label for="Priority">Priority</label>
          <select name="Priority" id="Priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <p  id="helpertext_priority" class="red_p">Бөглөнө үү</p>
          <button id="AddTaskButton">Add task</button>
        </section>
    </div>
      </div>
    </div>
    <script src="./ToDoWeb.js"></script>
  </body>
</html>
